<div data-ng-controller="clientsController as clients">
    <h2 class="page-header">{{userName}}</h2>
    <div loading-container="clients.tableParams.settings().$loading">
        <table data-ng-table="clients.tableParams" class="table table-condensed table-bordered table-striped">
            <tr data-ng-repeat="client in $data">
                <td data-title="'Contacto'">{{client.email}}</td>
                <td data-title="'Suma asegurada'">{{client.amountInsured}}</td>
                <td data-title="'Fecha de inicio'">{{client.inceptionDate}}</td>
                <td>
                    <input type="checkbox" data-ng-model="client.installmentPayment" disabled="disabled">
                </td>
            </tr>
        </table>
    </div>
</div>
